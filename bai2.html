<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt ('Nhap a:');
    let b=+prompt ('Nhap b:');
    let tich = 1;
    for (let i=a;i<=b;i++){
        if (i %2 === 0 && i %5 === 0){
            tich =tich*i;

        }
    }
    document.write('<h1>'+tich+'</h1>');



</script>
</body>
</html>
